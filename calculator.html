<script>
  function calculator() {
    var valueOne =parseInt(document.querySelector("#value1").value);
    var valueTwo =parseInt(document.querySelector("#value2").value);
    var operator = document.querySelector("#operator").value;
    var calculate;

    if (operator == "add") {
      calculate= valueOne+valueTwo;
    }
    else if (operator == "min") {
      calculate= valueOne-valueTwo;
    }
    else if (operator == "mul") {
      calculate= valueOne*valueTwo;
    }
    else if (valueTwo == 0) {
      calculate = "You cannot divide by zero!"
    }
    else if (operator == "div") {
      calculate= valueOne/valueTwo;
    }
    document.querySelector("#output").innerHTML=calculate;
  }

</script>

<form class="center">
  Value 1: <input type="text" id="value1"><br>
  Value 2: <input type="text" id="value2"><br>
  <select id="operator">
    <option value="add">Add</option>
    <option value="min">Subtract</option>
    <option value="div">Divide</option>
    <option value="mul">Multiply</option>
  </select><br>
  <button type="button" onclick="calculator()">Calculate</button>
  Your output:<h1>
  <div id="output"></h1>
  </div>
</form>
<br>
<div id="output">
